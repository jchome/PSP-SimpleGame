<html>
<style>
canvas{
    background-image: url("assets/player.png");
    background-position: center;
    background-size: 100% 100%;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<canvas id="canvas" width="128" height="448">
    Your browser doesn't support canvas
</canvas>

</body>
<script>
	var width = 32;
	var height = 32;
    function drawBox(x, y){
		ctx.rect(x,y,width, height-0.5);
		ctx.stroke();
    }
	
    var can = document.getElementById('canvas');
    var ctx = can.getContext('2d');
    var startX, startY;
	ctx.strokeStyle = 'red';
	ctx.lineWidth = 0.5;
	
	
	var positions = 
    "0 = [0, 0]\n"+
    "1 = [32, 0]\n"+
    "2 = [64, 0]\n"+
    "3 = [96, 0]\n"+

    "4 = [0, 32]\n"+
    "5 = [32, 32]\n"+
    "6 = [64, 32]\n"+
    "7 = [96, 32]\n"+

    "8 = [0, 64]\n"+
    "9 = [32, 64]\n"+
    "10 = [64, 64]\n"+
    "11 = [96, 64]\n"+

    "12 = [0, 96]\n"+
    "13 = [32, 96]\n"+
    "14 = [64, 96]\n"+
    "15 = [96, 96]\n"+

    "16 = [0, 128]\n"+
    "17 = [32, 128]\n"+
    "18 = [64, 128]\n"+
    "19 = [96, 128]\n"+

    "20 = [0, 160]\n"+
    "21 = [32, 160]\n"+
    "22 = [64, 160]\n"+
    "23 = [96, 160]\n"+

    "24 = [0, 192]\n"+
    "25 = [32, 192]\n"+
    "26 = [64, 192]\n"+
    "27 = [96, 192]\n"+

    "28 = [0, 224]\n"+
    "29 = [32, 224]\n"+
    "30 = [64, 224]\n"+
    "31 = [96, 224]\n"+

    "32 = [0, 256]\n"+
    "33 = [32, 256]\n"+
    "34 = [64, 256]\n"+
    "35 = [96, 256]\n"+

    "36 = [0, 288]\n"+
    "37 = [32, 288]\n"+
    "38 = [64, 288]\n"+
    "39 = [96, 288]\n"+

    "40 = [0, 320]\n"+
    "41 = [32, 320]\n"+
    "42 = [64, 320]\n"+
    "43 = [96, 320]\n"+

    "44 = [0, 352]\n"+
    "45 = [32, 352]\n"+
    "46 = [64, 352]\n"+
    "47 = [96, 352]\n"+

    "48 = [0, 384]\n"+
    "49 = [32, 384]\n"+
    "50 = [64, 384]\n"+
    "51 = [96, 384]\n"+

    "52 = [0, 416]\n"+
    "53 = [32, 416]\n"+
    "54 = [64, 416]\n"+
    "55 = [96, 416]\n"
    ;

	
	var positionsArray = positions.split("\n");

    ctx.clearRect (0, 0, can.width, can.height);
	ctx.textAlign = 'start';
	ctx.textBaseline='top';
	ctx.fillStyle = "black";
	
	var rx = /(\d+)\s*=\s*\[(\d+),\s*(\d+)\]/g;
	for(const positionData of positionsArray)
	{
	    var arr = rx.exec(positionData);
		rx.lastIndex = 0;
		
		if(arr == null) {
			continue;
		}
		var key = arr[1];
		var start_x = arr[2];
		var start_y = arr[3];
		ctx.fillText(key, start_x, start_y);
		
		drawBox(start_x, start_y);
		
	}
	

</script>
</html>
